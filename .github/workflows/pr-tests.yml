name: Pull Request Tests

# This workflow runs comprehensive tests on pull requests to ensure
# code quality and prevent regressions. Uses unified test scripts
# for consistent testing across environments.

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'third_party/**'
      - 'scripts/**'
      - 'CMakeLists.txt'
      - '.github/workflows/pr-tests.yml'
  
  # Allow manual triggering for testing workflow changes
  workflow_dispatch:

jobs:
  tests:
    runs-on: macos-latest
    timeout-minutes: 35
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup dependencies
      run: |
        # Install required tools
        brew install cmake googletest
        
        # Verify tools are available
        cmake --version
        
    - name: Initial project setup
      run: |
        # Use our unified build script for setup
        ./scripts/build.sh setup
    
    - name: Build project
      run: |
        # Use our unified build script for building
        ./scripts/build.sh debug
    
    - name: Run all tests (split binaries for speed)
      run: |
        # Use split test binaries for faster parallel execution
        cd build
        ./bin/YMulatorSynthAU_BasicTests --gtest_brief &
        ./bin/YMulatorSynthAU_PresetTests --gtest_brief &
        ./bin/YMulatorSynthAU_ParameterTests --gtest_brief &
        ./bin/YMulatorSynthAU_PanTests --gtest_brief &
        ./bin/YMulatorSynthAU_IntegrationTests --gtest_brief &
        ./bin/YMulatorSynthAU_QualityTests --gtest_brief &
        wait
    
    - name: Run specific test categories (verification)
      run: |
        echo "=== Basic Tests ==="
        cd build && ./bin/YMulatorSynthAU_BasicTests --gtest_brief
        
        echo "=== Integration Tests ==="
        cd build && ./bin/YMulatorSynthAU_IntegrationTests --gtest_brief
        
        echo "=== Parameter Tests ==="
        cd build && ./bin/YMulatorSynthAU_ParameterTests --gtest_brief
    
    - name: Validate Audio Unit
      run: |
        # Use our unified test script for Audio Unit validation
        ./scripts/test.sh --auval
      continue-on-error: true  # Don't fail the workflow if auval has issues
    
    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_number }}
        path: |
          build/Testing/
          build/auval_output.txt
          build/bin/YMulatorSynthAU_Tests
        retention-days: 7
        
    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          build/*.log
          build/CMakeFiles/CMakeOutput.log
          build/CMakeFiles/CMakeError.log
        retention-days: 3